{% extends 'base.html' %}
{% block bactivate %}active{% endblock bactivate %}\
{% block js %}
<script>
  let previews = document.getElementsByClassName('preview');
  Araay.from(previews).forEach((element)=>{
    element.innerHTML = element.innerText;
  })
</script>
{% endblock js %}
{% block body %}
{% for post in allPost %}
<div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      <h3 class="mb-0"><a href="{{post.slug}}" class="text-dark">{{post.title}}</a></h3>
      <div class="mb-1 text-muted">Auther By {{post.author}}</div>
      <p class="card-text mb-auto">{{post.contant|truncatechars:500}}</p>
      <a href="{{post.slug}}" class="my-3"><button class="btn btn-primary">Continue reading</button></a>
    </div>
  </div>
{% endfor %}
 <center>
  <div class="text-success spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</center>
<center>
  <label class="text-primary">Preparing To New Post</label>
</center>
{% endblock body %}
